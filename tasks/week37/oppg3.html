<!DOCTYPE html>
<html>
  <head>
    <title>Oppgave 3 - Images</title>
    <link rel="stylesheet" href="oppg3.css" />
  </head>
  <body>
    <header>
      <figure class="title">
        <img src="images/title.gif" alt="Logo that reads Gallery Botanique" />
        <figcaption class="title">
          Here is a selection of antique botanical prints held in our collection
        </figcaption>
      </figure>
    </header>
    <main>
      <figure class="center">
        <img src="images/print-01.jpg" alt="Image of a plant" />
        <figcaption>Helianthus</figcaption>
      </figure>
      <figure class="center">
        <img src="images/print-02.jpg" alt="" />
        <figcaption>Passiflora</figcaption>
      </figure>
      <figure class="center">
        <img src="images/print-03.jpg" alt="" />
        <figcaption>Nyctocalos</figcaption>
      </figure>
      <figure class="center">
        <img src="images/print-04.jpg" alt="" />
        <figcaption>Polianthes</figcaption>
      </figure>
      <figure class="center">
        <img src="images/print-05.jpg" alt="">
        <figcaption>Ficus</figcaption>
      </figure>
      <figure class="center">
        <img src="images/print-06.jpg" alt="">
        <figcaption>Dendrobium</figcaption>
      </figure>
    </main>
  </body>
</html>
